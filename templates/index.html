<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-analysis Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Search for Relevant Papers</h1>
        <form action="/" method="post"> <!-- Changed the action attribute here -->
            <div class="form-group">
                <label for="email">Your email</label>
                <input type="text" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="api_key">OpenAI API Key</label>
                <input type="text" class="form-control" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="question">Meta-analysis Research Question</label>
                <input type="text" class="form-control" name="question" required>
            </div>
            <div class="form-group">
                <label for="query">PubMed Search Query Formula</label>
                <input type="text" class="form-control" name="query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
